<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            margin: 20px 0;
        }
        img {
            border: 2px solid #333;
            border-radius: 10px;
            max-width: 800px;
            height: auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.start { background: green; color: white; }
        button.stop { background: red; color: white; }
    </style>
</head>
<body>
    <h1>Webcam Control</h1>

    <div>
        <button class="start" onclick="startCamera()">Open Webcam</button>
        <button class="stop" onclick="stopCamera()">Stop Webcam</button>
    </div>

    <div class="video-container">
        <img id="videoFeed" src="" alt="Camera will appear here">
    </div>

   <script>
    function startCamera() {
        fetch('/start').then(() => {
            document.getElementById("videoFeed").src = "/video_feed";   // âœ… Corrected
        });
    }

    function stopCamera() {
        fetch('/stop').then(() => {
            document.getElementById("videoFeed").src = "";
        });
    }
</script>

</body>
</html>
